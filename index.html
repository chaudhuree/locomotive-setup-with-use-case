<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locomotive</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" data-scroll-container>
      <div data-scroll id="page1"></div>
      <div data-scroll id="page2">
        <img
          data-scroll
          data-scroll-speed="-2"
          data-scroll-direction="horizontal"
          src="https://images.unsplash.com/photo-1502236876560-243e78f715f7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D"
          alt=""
        />
        <img
          data-scroll
          data-scroll-speed="2"
          data-scroll-direction="vertical"
          src="https://images.unsplash.com/photo-1586810724476-c294fb7ac01b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D"
          alt=""
        />
      </div>
      <div data-scroll id="page3"></div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
